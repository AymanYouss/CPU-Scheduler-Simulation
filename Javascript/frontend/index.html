<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS Lab - CPU Scheduler Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div>OS LAB</div>
            <nav>
                <a href="#" class="active">HOME</a>
                <a href="#">DOCS</a>
                <a href="#">SIMULATOR</a>
            </nav>
        </div>
    </header>
    <main>
        <h1>CPU Scheduler Simulator</h1>
        <div class="scheduler-form">
            <div id="processes-container">
                <!-- Process rows will be added here by script.js -->
            </div>
            <div class="form-controls">
                <label for="algorithm-select">Algorithm:</label>
                <select id="algorithm-select">
                    <option value="FCFS">FCFS</option>
                    <option value="SJF">SJF</option>
                    <option value="Priority">Priority</option>
                </select>
                <button id="add-process">Add Process</button>
                <button id="run">Run</button>
                <button id="reset">Reset</button>
            </div>
        </div>
        <div id="output-container">
            <h2>Output Table</h2>
            <div id="gantt-chart"> <!-- Gantt chart will be displayed here --> </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 OS LAB. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
